version: 2
updates:
- package-ecosystem: gomod
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  commit-message:
    prefix: deps(go)
  groups:
    aws-sdk:
      patterns:
        - "github.com/aws/aws-sdk-go*"
        - "github.com/aws/aws-sdk-go-v2*"
    golang-x:
      patterns:
        - "golang.org/x/*"
    otel:
      patterns:
        - "go.opentelemetry.io/*"
    hashicorp:
      patterns:
        - "github.com/hashicorp/*"
- package-ecosystem: docker
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  commit-message:
    prefix: deps(docker)
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  commit-message:
    prefix: deps(actions)
  groups:
    actions:
      patterns:
        - "actions/*"
